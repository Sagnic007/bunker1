<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>flex</title>
<style>
	#main{
		width: 800px;
		height: 300px;
		border: 1px solid black;
		display: -webkit-flex;
		display: flex;
		flex-direction:column;
		flex-flow: flex-direction flex-wrap;
		flex-wrap: wrap;
	}
	#main div
	{
		-webkit-flex:1;
		-ms-flex:1;
		flex: 1;
	}
	#main div:nth-of-type(1)
	{
		flex-basis: 20px;
	}
	#main div:nth-of-type(1){flex-grow: 1;}
	#main div:nth-of-type(2){flex-grow: 2;}
	#main div:nth-of-type(3){flex-grow: 1 ;}
	
	</style>
</head>

<body>
<div id="main">
	
	<div style="background-color: coral;">RED</div>
	<div style="background-color: white;">white</div>
	<div style="background-color: lightgreen;">GREEN</div>
</div>
</body>
</html>
